<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Payroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #007bff, #6610f2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .form-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            color: #555;
            background-color: #f8f9fa;
        }
        .btn-secondary:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    
    <div class="form-card">
        <h2 class="form-title">Generate Payroll</h2>

          <!-- Display success/error messages -->
          {% if messages %}
          <div>
              {% for message in messages %}
                  <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
              {% endfor %}
          </div>
      {% endif %}




        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_employee_id" class="form-label">Employee ID</label>
                <input type="number" name="employee_id" id="id_employee_id" 
                       class="form-control" placeholder="Enter Employee ID" required>
            </div>
            <div class="mb-3">
                <label for="id_date" class="form-label">Payment Date</label>
                <input type="date" name="date" id="id_date" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Generate Payroll</button>
                <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
