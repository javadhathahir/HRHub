<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure proper spacing and alignment */
        .container-flex {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            flex: 0 0 20%; /* Sidebar width */
            max-width: 20%; /* Keep it consistent */
        }

        .main-content {
            flex: 1; /* Take the remaining space */
        }

        @media (max-width: 768px) {
             /* Stack sidebar and content vertically on smaller screens */
             .sidebar, .main-content {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    {% include 'topbar.html' %}

    <div class="container-flex mt-5">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
             {% include 'sidebar.html' %}
        </div>
       
        <!-- Main Content -->
        <div class="col-md-9 col-lg-9">
        <div class="main-content">
            <h1 class="text-center mb-4">Payroll Records</h1>
            
            <!-- Action Buttons -->
            <div class="d-flex justify-content-between mb-3">
                <a href="{% url 'payroll:generate_payroll' %}" class="btn btn-primary">Generate Payroll</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
            </div>
            
            <!-- Payroll Table -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Employee</th>
                            <th>Salary</th>
                           <!--<th>Attendance</th>-->
                            <th>Payment Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for payroll in payrolls %}
                            <tr>
                                <td>{{ payroll.employee }}</td>
                                <td>{{ payroll.salary }}</td>
                                <!--<td>{{ payroll.attendance }}</td>-->
                                <td>{{ payroll.payment_date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
