<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fa; /* Light background color */
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }
        .message-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }
        .message-box-header {
            color: #2575fc;
            margin-bottom: 20px;
        }
        .message-box-body {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            width: auto;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            color: #2575fc;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button i {
            margin-right: 5px;
        }
        .back-button:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message-box">
            <div class="message-box-header">
                <h2>Password Reset Email Sent</h2>
            </div>

            <div class="message-box-body">
                <p>If the email you provided is registered, you will receive instructions on how to reset your password.</p>
            </div>

            <div class="footer">
                <p>Thank you for using our service!</p>
            </div>

            <a href="{% url 'user_auth:login' %}" class="back-button">
                <i class="bi bi-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

</body>
</html>
