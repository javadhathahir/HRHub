<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ3Qx1oKep5u4L16w7A5wWyy4D5Jbvy8zQjm2p3bAKQbZ2eW2wJwG7enFiAo" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card {
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .btn {
            margin-top: 10px;
            border-radius: 5px;
        }

        .timer-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    {% include 'topbar.html' %}

    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}





    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2">
                {% include 'sidebar.html' %}
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="card">
                    <form method="post" id="attendanceForm">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4>Mark Attendance</h4>
                        </div>

                        <div class="mb-4">
                            <label for="status" class="form-label">Status:</label>
                            <select id="status" name="status" class="form-select" required>
                                <option value="" disabled selected>-- Select Status --</option>
                                <option value="Present">Present</option>
                                <option value="Absent">Absent</option>
                                <option value="Leave">Leave</option>
                            </select>
                        </div>

                        <div id="timeFields" style="display: none;">
                            <div class="mb-3">
                                <label for="check_in_time" class="form-label">Check-in Time:</label>
                                <input type="time" name="check_in_time" id="check_in_time" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="check_out_time" class="form-label">Check-out Time:</label>
                                <input type="time" name="check_out_time" id="check_out_time" class="form-control">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit Attendance</button>
                    </form>

                    <a href="javascript:history.back()" class="btn btn-secondary w-100">Back</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statusSelect = document.getElementById("status");
        const timeFields = document.getElementById("timeFields");

        // Show/hide time fields based on status
        statusSelect.addEventListener("change", function () {
            if (statusSelect.value === "Present") {
                timeFields.style.display = "block";
            } else {
                timeFields.style.display = "none";
            }
        });
    </script>
</body>

</html>
